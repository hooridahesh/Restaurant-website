<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>membership </title>
<link href="membership-style.css" type="text/css" rel="stylesheet">
<link href="https://img.icons8.com/external-solid-adri-ansyah/64/000000/external-restaurant-restaurant-solid-adri-ansyah-8.png" type="text/css" rel="shortcut icon">
</head>

<body>
	
	<div class="continer">
		<fieldset>
			<legend><h2>عضویت</h2></legend>
			<label>نام خود را وارد کنید:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="firstname" placeholder="حوری" required>
			<br><br>
			<label>نام خانوادگی خود را وارد کنید:</label>&nbsp;&nbsp;&nbsp;
				<input type="text" name="lastname" placeholder="دهش" required>
			<br><br>
			<label>شماره همراه خود را وارد کنید:</label>&nbsp;&nbsp;&nbsp;
				<input type="tel" name="mobile" placeholder="شماره خود را بدون صفر وارد کنید" required>
			<br><br>
			<label>رمز خود را وارد کنید:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="password" name="password" required>
			<br><br>
			<input type="submit" value="عضویت" onClick="alert('عضویت شما تایید شد.')">
		</fieldset>
	</div>
	
</body>
	
</html>
